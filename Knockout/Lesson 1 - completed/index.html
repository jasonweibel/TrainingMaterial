<!DOCTYPE html>
<html>

<head>
  <script data-require="knockout@3.0.0" data-semver="3.0.0" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
  <script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <h1>Hello Plunker!</h1>
  <p>First name: <strong data-bind="text: firstName"></strong>
  </p>
  <p>Last name: <strong data-bind="text: lastName"></strong>
  </p>

  <p>Full name: <strong data-bind="text: fullName"></strong>
  </p>

  <p>First name:
    <input data-bind="value: firstName" />
  </p>
  <p>Last name:
    <input data-bind="value: lastName" />
  </p>

<button data-bind="click: capitalizeLastName">Go caps</button>

</body>

<script>
  // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
  function AppViewModel() {
    this.firstName = ko.observable("Bert");
    this.lastName = ko.observable("Bertington");

    this.fullName = ko.computed(function() {
      return this.firstName() + " " + this.lastName();
    }, this);
    
        this.capitalizeLastName = function() {
        var currentVal = this.lastName();        // Read the current value
        this.lastName(currentVal.toUpperCase()); // Write back a modified value
    };
  }

  // Activates knockout.js
  ko.applyBindings(new AppViewModel());
</script>

</html>
